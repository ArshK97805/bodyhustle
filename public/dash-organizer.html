<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->

</head>
<style>
  /* Add this to your CSS */
html, body {
  height: 100%;
  margin: 0;
}
body {
  display: flex;
  flex-direction: column;
}
main {
  flex: 1;
}

</style>
<script>
  function showUser()
  {
   let activeUser=localStorage.getItem("activeUser");
   document.getElementById("welcome").innerHTML=activeUser;
  }
  function doLogout(){
    localStorage.removeItem("activeUser");
    location.href="index.html";
  }
  
</script>
<body onload="showUser();">

  <div class="container-fluid d-flex align-items-center justify-content-between">
    
    <!-- Left: Logo + Text -->

      <span class="fw-bold">Body Hustle</span>
    </a>

    <!-- Right: Welcome Text -->
    <div class="text-white me-3">
      Welcome: <span id="welcome"></span>
    </div>

  </div>
</nav>

  <div class="container text-center my-5">
    <h2 class="mb-5">Welcome to Organizer's Dashboard</h2>
    <div class="row justify-content-center g-4">
      
      <!-- Organizer's Details Card -->
      <div class="col-md-3">
        <div class="card h-100">
          <img src="pics/orgaiser details.png" class="card-img-top" alt="Organizer"style="width:304px; height:282px; padding:5px 1px;">

            <h5 class="card-title">Organiser's Details</h5>
            <a href="org-details.html" class="btn btn-dark">Submit Your Details</a>

        </div>
      </div>
      <div class="col-md-3">
        <div class="card h-100">
          <img src="pics/postedevents.jpg" class="card-img-top" alt="Post Event"style="width:300px; margin-left:2px;  height:260px;margin-top:12px">

        </div>
      </div>

       <!-- Logout Card -->
<div class="col-md-3">
  <div class="card h-100">
    <img src="pics/l.png" class="card-img-top mx-auto d-block" alt="Logout" style="width: 150px; height: 260px; object-fit: contain; padding: 15px;">
    <div class="card-body text-center">
      <h5 class="card-title">Logout</h5>
      <a href="#" class="btn btn-dark" onclick="doLogout();">Log Out</a>

  </div>
